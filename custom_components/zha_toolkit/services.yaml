# Describes the format for available zha services
execute:
  name: Execute any zha toolkit service
  description: >-
    Execute ZHA Toolkit service (Examine the documentation or code to know
    which parameters are needed)
  fields:
    command:
      name: Command name
      description: Command name
      example: scan_device
      required: true
      selector:
        select:
          options:
            - add_group
            - add_to_group
            - all_routes_and_neighbours
            - attr_read
            - attr_write
            - backup
            - bind_group
            - bind_ieee
            - binds_get
            - binds_remove_all
            - conf_report
            - conf_report_read
            - ezsp_add_key
            - ezsp_backup
            - ezsp_clear_keys
            - ezsp_get_config_value
            - ezsp_get_ieee_by_nwk
            - ezsp_get_keys
            - ezsp_get_policy
            - ezsp_get_token
            - ezsp_get_value
            - ezsp_set_channel
            - ezsp_start_mfg
            - get_groups
            - get_routes_and_neighbours
            - get_zll_groups
            - handle_join
            - ieee_ping
            - leave
            - misc_reinitialize
            - misc_settime
            - ota_notify
            - rejoin
            - remove_all_groups
            - remove_from_group
            - remove_group
            - scan_device
            - tuya_magic
            - unbind_coordinator
            - unbind_group
            - zcl_cmd
            - zdo_flood_parent_annce
            - zdo_join_with_code
            - zdo_scan_now
            - zdo_update_nwk_id
            - znp_backup
            - znp_nvram_backup
            - znp_nvram_reset
            - znp_nvram_restore
            - znp_restore
    ieee:
      name: Device Reference
      description:
        Entity name, device name, or IEEE address of the node to execute
        command
      example: 00:0d:6f:00:05:7d:2d:34
      selector:
        entity:
          integration: zha
    command_data:
      name: Command data
      description: >-
        data for the command (specific command. Example, second IEEE address
        for binding)
      example: 00:0d:6f:00:05:7d:2d:34
      selector:
        text:
    manf:
      name: Manufacturer Id
      description: Manufacturer id (0 = No manufacturer id, empty=possibly automatic)
      selector:
        number:
          min: 1
          max: 0xFFFF
          mode: box
    cmd:
      name: Command Id
      description: Command Id (zcl_cmd)
      selector:
        number:
          min: 0
          max: 255
          mode: box
    endpoint:
      name: Target Endpoint
      description: target endpoint
      selector:
        number:
          min: 1
          max: 255
          mode: box
    dst_endpoint:
      name: Destination Endpoint
      description: destination endpoint
      selector:
        number:
          min: 1
          max: 255
          mode: box
    cluster:
      name: Target Cluster
      description: target cluster
      selector:
        number:
          min: 0
          max: 0xFFFF
          mode: box
    attribute:
      name: Attribute Id or Name
      description: target attribute id (or name, accepted in most cases)
      selector:
        number:
          min: 0
          max: 0xFFFF
          mode: box
    attr_type:
      name: Attribute Type
      description: Attribute type (to write, ...)
      selector:
        number:
          min: 0
          max: 0xFFFF
          mode: box
    attr_val:
      name: Attribute Value
      description: Attribute value to write
      selector:
        text:
    min_interval:
      name: Minimum Report Interval
      description: Minimum report interval (seconds)
      selector:
        number:
          min: 0
          max: 0xFFFF
          mode: box
    max_interval:
      name: Maximum Report Interval
      description: Maximum report interval (seconds)
      selector:
        number:
          min: 0
          max: 0xFFFF
          mode: box
    reportable_change:
      name: Minimum Reportable Change
      description: Minimum change before reporting
      selector:
        number:
          min: 0
          max: 65535
          mode: box
    dir:
      name: Direction
      description: Direction indicator, according to command
      selector:
        number:
          min: 0
          max: 1
          mode: box
    tries:
      name: Tries
      description: Number of times the zigbee packet should be attempted
      selector:
        number:
          min: 0
          max: 255
          mode: box
    state_id:
      name: State Id
      description: >-
        When defined, name of state to write the read attribute value to
      example: sensor.example
      selector:
        text:
    state_attr:
      name: State Attribute
      description: >-
        When defined, attribute in state_id to write the read attribute
        value to.  Write to state value when missing (and state_id is defined)
      example: other_attr
      selector:
        text:
    state_value_template:
      name: State Value Template
      description: >-
        When defined, the read attribute is converted using this template before writing
        it to the state.
      example: "value / 100"
      selector:
        text:
    force_update:
      name: Force Update
      description: >
        Force an update event when the state is written
        When not set or false, if the state value is unchanged, the update may not
        trigger an automation.
      example: true
      selector:
        boolean:
    use_cache:
      name: Use Cache
      description: >
        Use zigpy attribute cache to get the value of an attribute.
        (Does not send a zigbee packet to read the attribute).
        Can also be 0, 1 or 2, where 2 has a special meaning with attr_write
        where it falls back to an actual read when the value is not in cache.
      example: true
      selector:
        boolean:
    event_success:
      name: Success Event Name
      description: Event name in case of success
      example: my_read_success_trigger_event
      selector:
        text:
    event_fail:
      name: Fail Event Name
      description: Event name in case of failure
      example: my_read_fail_trigger_event
      selector:
        text:
    event_done:
      name: Done Event Name
      description: >-
        Event name when the service call did all its work (either success
        or failure).  Has event data with relevant attributes.
      example: my_read_done_trigger_event
      selector:
        text:
    fail_exception:
      name: Exception When Failure
      description: >-
        Throw exception when success==False, useful to stop scripts, automations
      selector:
        boolean:
    allow_create:
      name: Allow Create
      description: Allow state creation (given by state_id) if it does not exist
      selector:
        boolean:
    read_before_write:
      name: Read Before Write
      description: >-
        Read attribute before writing it (used with attr_write).  When
        the read value matches the value to write, no write is done.
        Defaults to True.
      selector:
        boolean:
    read_after_write:
      name: Read After Write
      description: >-
        Read attribute after writing.  Can be used to ensure the values
        match.  Defaults to True
      selector:
        boolean:
    write_if_equal:
      name: Write If Equal
      description: >-
        Force writing the attribute even if the read attribute already
        matches.  Defaults to False
      selector:
        boolean:
    expect_reply:
      name: Expect Reply
      description: Wait for/expect a reply (not used yet)
      selector:
        boolean:
    csvout:
      name: CSV Filename
      description: >-
        Filename of CSV to write read data to.  Written to 'csv' directory
      example: ../web/mycsv.csv
      selector:
        text:
    csvlabel:
      name: CSV Label
      description: Label to use for read value (in CSV file)
      example: SecretAttributeName
      selector:
        text:
